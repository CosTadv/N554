<!doctype html>
<html lang="pt" ng-app="SistemaAcademico">
	<head>
		<meta charset="UTF-8">
		<title>Cadastro Turma</title>		
	</head>
	<body ng-controller="TurmaController">
		
		<label>Semestre</label>
		<select name="semestre" ng-model="turma.semestre">  			
			<option ng-repeat="semestre in listaSemestres" value="{{semestre.valor}}">{{semestre.valor}}</option>		
		</select>

		<label>Disciplina</label>			
	  	<select name="disciplina" ng-model="turma.disciplina">  			
		    <option ng-repeat="disciplina in listaDisciplinas" value="{{disciplina.nome}}">{{disciplina.codigo}} - {{disciplina.nome}}</option>	    	
		</select>	

		<button ng-click="gravar()">Gravar</button>

		 <table ng-hide="listaTurmas.length == 0">
			<thead>
				<tr>				
					<th>Semestre</th>	
					<th>Disciplina</th>				
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="turma in listaTurmas">			
					<td>					
						{{turma.semestre}}
					</td>	
					<td>
						{{turma.disciplina}}
					</td>
					<td>					
						<button ng-click="remover(turma)">Remover</button>					
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/TurmaController.js"></script>
</html>
